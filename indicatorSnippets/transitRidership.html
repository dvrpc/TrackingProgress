<article class="indicators-snippet">
    <div id="indicator-header-wrapper">
        <h1 class="indicator-header">Transit Ridership</h1>
        <div class="indicator-category-icons">
            <img class="snippet-categories" src="./img/transpo-icon.png" alt="transportation category icon" />
            <img class="snippet-categories" src="./img/econo-icon.png" alt="economy category icon" />
            <img class="snippet-categories" src="./img/comm-icon.png" alt="community category icon" />
            <img class="snippet-categories" src="./img/enviro-icon.png" alt="environment category icon" />
        </div>
    </div>

    <section id="description-wrapper">
        <div id="description-wrapper-tabs">
            <h2 id="why-tab" class="description-wrapper-tab-headers active-tab">Why is it Important?</h2>
            <h2 id="what-tab" class="description-tab-middle description-wrapper-tab-headers">What is it?</h2>
            <h2 id="how-tab" class="description-wrapper-tab-headers">How Are We Doing?</h2>
        </div>
        <div id="indicator-description-container"></div>
    </section>

    <hr class="indicator-header-hr"/>

    <div class="toggle-wrapper">
        <h2 class="indicator-subheader toggle-subheader">Total Unlinked Trips</h2>
        <span class="toggle-vr">|</span>
        <p>toggle data:</p>

        <form>
            <fieldset class="toggle-fieldset">
                <select id="viz-0" class="toggle-data-selector">
                    <option value="0">Totals</option>
                    <option value="1">Per Capita</option>
                </select>
            </fieldset>
        </form>
    </div>

    <div class="data-viz chart">
        <svg></svg>
    </div>

    <hr class="indicator-content-hr" />

    <div class="toggle-wrapper">
        <h2 class="indicator-subheader toggle-subheader">Unlinked Trips, by Mode of Transportation</h2>
        <span class="toggle-vr">|</span>
        <p>toggle data:</p>

        <form>
            <fieldset class="toggle-fieldset">
                <select id="viz-1" class="toggle-data-selector">
                    <option value="0">Totals</option>
                    <option value="1">Per Capita</option>
                </select>
            </fieldset>
        </form>
    </div>

    <div class="data-viz chart2">
        <svg></svg>
    </div>

    <hr class="indicator-content-hr" />

    <div class="toggle-wrapper">
        <h2 class="indicator-subheader toggle-subheader">Unlinked Trips, by Transit Agency</h2>
        <span class="toggle-vr">|</span>
        <p>toggle data:</p>

        <form>
            <fieldset class="toggle-fieldset">
                <select id="viz-2" class="toggle-data-selector">
                    <option value="0">Total</option>
                    <option value="1">Per Capita</option>
                </select>
            </fieldset>
        </form>
    </div>

    <div class="data-viz chart3">
        <svg></svg>
    </div>
