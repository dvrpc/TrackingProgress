<article class="indicators-snippet">
    <div id="indicator-header-wrapper">
        <h1 class="indicator-header">Emissions</h1>
        <div class="indicator-category-icons">
            <img class="snippet-categories" src="./img/enviro-icon.png" alt="environment category icon" />
            <img class="snippet-categories" src="./img/comm-icon.png" alt="community category icon" />
        </div>
    </div>

    <section id="description-wrapper">
        <div id="description-wrapper-tabs">
            <h2 id="why-tab" class="description-wrapper-tab-headers active-tab">Why is it Important?</h2>
            <h2 id="what-tab" class="description-tab-middle description-wrapper-tab-headers">What is it?</h2>
            <h2 id="how-tab" class="description-wrapper-tab-headers">How Are We Doing?</h2>
        </div>
        <div id="indicator-description-container"></div>
    </section>

    <hr class="indicator-header-hr"/>

    <div class="toggle-wrapper">
        <h2 class="indicator-subheader toggle-subheader">Overall Greenhouse Gas Emissions</h2>
        <span class="toggle-vr">|</span>
        <p>toggle data:</p>
        <form>
            <fieldset>
                <select id="viz-0" class="toggle-data-selector">
                    <option value="0">Total Emissions</option>
                    <option value="1">Emissions per Capita</option>
                </select>
            </fieldset>
        </form>
    </div>
    <div class="data-viz chart">
        <svg></svg>
    </div>
    <small class="chart-src"><em>Source: DVRPC</em></small>

    <hr class="indicator-content-hr" />

    <h2 class="indicator-subheader">Greenhouse Gas Emissions by Source</h2>
    <div class="data-viz chart2">
        <svg></svg>
    </div>
    <small class="chart-src"><em>Source: DVRPC</em></small>

    <hr class="indicator-content-hr" />

    <h2 class="indicator-subheader">Electricity Generation Mix</h2>
    <div class="data-viz chart3">
        <svg></svg>
    </div>

    <hr class="indicator-content-hr" />

    <div class="toggle-wrapper">
        <h2 class="indicator-subheader toggle-subheader">Regional Climate Data</h2>
        <span class="toggle-vr">|</span>
        <p>toggle data:</p>
        <form>
            <fieldset>
                <select id="viz-3" class="toggle-data-selector">
                    <option value="0">Temperature</option>
                    <option value="1">Precipitation</option>
                    <option value="2">Precipitation from Severe Storms</option>
                </select>
            </fieldset>
        </form>
    </div>
    <div class="data-viz chart4">
        <svg></svg>
    </div>
</article>
