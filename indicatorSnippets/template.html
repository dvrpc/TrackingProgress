<!-- Generalized template w/the skeleton of each indicator page. copy/paste & build from here for new snippets -->
<article class="indicators-snippet">
    <div id="indicator-header-wrapper">
        <h1 class="indicator-header">Air Quality</h1>
        <div class="indicator-category-icons">
            <img class="snippet-categories" src="./img/indicator_headers/transpo-icon.png" alt="transportation category icon" />
            <img class="snippet-categories" src="./img/indicator_headers/econo-icon.png" alt="economy category icon" />
            <img class="snippet-categories" src="./img/indicator_headers/comm-icon.png" alt="community category icon" />
            <img class="snippet-categories" src="./img/indicator_headers/enviro-icon.png" alt="environment category icon" />
            <img class="snippet-categories" src="./img/indicator_headers/equity-icon.png" alt="equity category icon" />
        </div>
    </div>

    <section id="description-wrapper">
        <div id="description-wrapper-tabs">
            <h2 id="why-tab" class="description-wrapper-tab-headers active-tab">Why is it important?</h2>
            <h2 id="what-tab" class="description-tab-middle description-wrapper-tab-headers">What is it?</h2>
            <h2 id="how-tab" class="description-wrapper-tab-headers">How are we doing?</h2>
            <h2 id="resource-tab" class="description-wrapper-tab-headers">Resources</h2>
        </div>
        <div id="indicator-description-container" data-primary=""></div>
    </section>

    <hr class="indicator-header-hr"/>

    <!-- Wrapper for togglable viz -->
    <div class="toggle-wrapper">
        <h2 class="indicator-subheader toggle-subheader"></h2>
        <span class="toggle-vr">|</span>
        <p>toggle data:</p>
        <form>
            <fieldset>
                <select id="viz-0" class="toggle-data-selector">
                    <optgroup label="Regional">
                        <option value="0">DVRPC Region</option>
                        <option value="1">NJ Counties</option>
                        <option value="2">All PA Counties</option>
                        <option value="3">PA Suburban Counties</option>
                    </optgroup>
                    <optgroup label="Planning Areas">
                        <option value="4">Core Cities</option>
                        <option value="5">Developed Community</option>
                        <option value="6">Growing Suburb</option>
                        <option value="7">Rural Area</option>
                    </optgroup>
                    <optgroup label="Counties">
                        <option value="8">Bucks</option>
                        <option value="9">Burlington</option>
                        <option value="10">Camden</option>
                        <option value="11">Chester</option>

                        <option value="13">Gloucester</option>
