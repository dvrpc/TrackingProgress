<!-- Generalized template w/the skeleton of each indicator page. copy/paste & build from here for new snippets -->
<article class="indicators-snippet">
    <div id="indicator-header-wrapper">
        <h1 class="indicator-header">Indicator Not Found</h1>
        <div class="indicator-category-icons">
            <img class="snippet-categories" src="./img/indicator_headers/transpo-icon.png" alt="transportation category icon" />
            <img class="snippet-categories" src="./img/indicator_headers/econo-icon.png" alt="economy category icon" />
            <img class="snippet-categories" src="./img/indicator_headers/comm-icon.png" alt="community category icon" />
            <img class="snippet-categories" src="./img/indicator_headers/enviro-icon.png" alt="environment category icon" />
            <img class="snippet-categories" src="./img/indicator_headers/equity-icon.png" alt="equity category icon" />
        </div>
    </div>

    <section id="description-wrapper">
        <div id="indicator-description-container">
            <p>Sorry! The requested indicator page was not found. Please <a href="/TrackingProgress/">click here</a> to navigate back to the dashboard.</p>
        </div>
    </section>
</article>
