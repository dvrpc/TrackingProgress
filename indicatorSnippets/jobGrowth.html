<div class="indicators-snippet">
    <div id="indicator-header-wrapper">
        <h1 class="indicator-header">Job Growth</h1>

        <div class="indicator-category-icons">
            <img class="snippet-categories" src="./img/econo-icon.png" alt="economy category icon" />
        </div>
    </div>

    <section id="description-wrapper">
        <div id="description-wrapper-tabs">
            <h2 id="why-tab" class="description-wrapper-tab-headers active-tab">Why is it Important?</h2>
            <h2 id="what-tab" class="description-tab-middle description-wrapper-tab-headers">What is it?</h2>
            <h2 id="how-tab" class="description-wrapper-tab-headers">How Are We Doing?</h2>
        </div>
        <div id="indicator-description-container"></div>
    </section>

    <hr class="indicator-header-hr"/>

    <div class="toggle-wrapper">
        <h2 class="indicator-subheader toggle-subheader">Job Growth Rate</h2>
        <span class="toggle-vr">|</span>
        <p>toggle data:</p>

        <form>
            <fieldset class="toggle-fieldset">
                <select id="viz-0" class="toggle-data-selector">
                    <option value="0">Annual Growth Rate</option>
                    <option value="1">Total Job Growth</option>
                </select>
            </fieldset>
        </form>
    </div>

    <div class="data-viz chart">
        <svg></svg>
    </div>

    <hr class="indicator-content-hr" />

    <h2 class="indicator-subheader">Regional Job Distribution</h2>

    <div class="data-viz chart2">
        <svg></svg>
    </div>

    <hr class="indicator-content-hr" />

    <div class="toggle-wrapper">
        <h2 class="indicator-subheader toggle-subheader">Job Distribution by Industry</h2>
        <span class="toggle-vr">|</span>
        <p>toggle data:</p>

        <form>
            <fieldset class="toggle-fieldset">
                <select id="viz-2" class="toggle-data-selector">
                    <optgroup label="Region">
                            <option value="0">DVRPC Region</option>
                            <option value="1">Philadelphia Subregion</option>
                            <option value="2">New Jersey Suburbs</option>
                            <option value="3">PA Suburbs</option>
                        </optgroup>
                        
                        <optgroup label="County">
                            <option value="4">Bucks</option>
                            <option value="5">Chester</option>
                            <option value="6">Delaware</option>
                            <option value="7">Montgomery</option>
                            <option value="8">Burlington</option>
                            <option value="9">Camden</option>
                            <option value="10">Gloucester</option>
                            <option value="11">Mercer</option>
                        </optgroup>
                </select>
            </fieldset>
        </form>
    </div>

    <div class="data-viz chart3">
        <svg></svg>
    </div>
</div>
